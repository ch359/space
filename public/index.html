<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/skies/deep-space.jpg');
        this.load.image('playerShip', 'assets/ship.png');
    }

    let bg;
    let playerShip;
    let cursors;

    function create()
    {
        bg = this.add.tileSprite(0, 0, 800, 600, 'background');
        bg.setOrigin(0.0);
        playerShip = this.physics.add.sprite(100, 400, 'playerShip');
        playerShip.setCollideWorldBounds(true);
        playerShip.setBounce(0.5, 0.5);
        cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
    }
</script>

</body>
</html>
